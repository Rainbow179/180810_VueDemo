<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_模板解析_表达式_vue</title>
</head>
<body>

<div id="test"></div>

<script type="text/javascript" src="./js/mvvm/compile.js"></script>
<script type="text/javascript" src="./js/mvvm/mvvm.js"></script>
<script type="text/javascript" src="./js/mvvm/observer.js"></script>
<script type="text/javascript" src="./js/mvvm/watcher.js"></script>
<script type="text/javascript">
  const vm = new MVVM({
    el: '#test',
    data: {
      name: 'xiaoming2'
    }
  })
  console.log(vm.name)  // xiaoming2   // vm代理对data中属性数据的读操作

  // vm._data.name = 'xiaohong2'
  vm.name = 'xiaohong2'  // 数据最终保存到了data对象的name属性上   代理写
  console.log(vm._data.name, vm.name) // xiaohong2
  console.log(vm)
</script>
</body>
</html>
